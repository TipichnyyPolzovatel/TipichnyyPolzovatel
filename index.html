<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Контейнер для поиска -->
    <div class="search-container">
        <form id="weatherForm">
            <div class="search-input">
                <img src="https://img.icons8.com/ios-filled/24/000000/search.png" alt="Search Icon">
                <input type="text" id="cityInput" placeholder="Введите название города" required>
            </div>
        </form>
    </div>

    <!-- Контейнер для вывода погоды на сегодня -->
    <div class="weather-container hidden">
        <div class="main-weather-tile">
            <div class="temperature-container">
                <p class="temperature" id="temperature"></p>
                <p class="feelsLike">Feels like: <span id="feelsLike"></span></p>
                <p id="description"></p>
            </div>
            <hr>
            <div class="details-container">
                <p id="dayTime"></p>
                <p id="location"></p>
            </div>
        </div>
        <div class="additional-weather-tile">
            <h3>Дополнительно</h3>
            <p><strong>Восход:</strong> <span id="sunrise"></span></p>
            <p><strong>Закат:</strong> <span id="sunset"></span></p>
            <p><strong>Скорость ветра:</strong> <span id="windSpeed"></span> м/с</p>
            <p><strong>Облачность:</strong> <span id="cloudiness"></span>%</p>
            <p><strong>Влажность:</strong> <span id="humidity"></span>%</p>
        </div>
    </div>

    <!-- Контейнер для прогноза погоды на неделю -->
    <div class="forecast-container hidden" id="forecastContainer">
        <h3>Прогноз погоды на неделю</h3>
        <div id="forecastTiles" class="forecast-tiles">
            <!-- Плитки с прогнозом будут добавляться здесь динамически -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
